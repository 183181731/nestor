- params:
    nestor: ../../../../bin/nestor

- description: View Jenkins version number
  command: '{nestor} ver'
  exitcode: 0
  output: Jenkins ver.

- description: View queued jobs
  command: '{nestor} queue'
  exitcode: 0

- description: View executors status
  command: '{nestor} executor'
  exitcode: 0

- description: View dashboard
  command: '{nestor} dashboard'
  exitcode: 0
